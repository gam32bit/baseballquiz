<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2023 MLB Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>Final Score</h1>
    <p>You got {{ score }} out of 20 correct, which is {{ percentage }}%.</p>
    {% if percentage >= 65 %}
      <p>Congratulations, you passed!</p>
    {% else %}
      <p>Try again?</p>
    {% endif %}
    <form action="/" method="get">
        <input type="hidden" name="restart" value="true">
        <button type="submit">Restart</button>
      </form>      
  </body>
</html>
